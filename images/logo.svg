<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Definitions for gradients and effects -->
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    
    <radialGradient id="ball-gradient" cx="40%" cy="40%" r="60%" fx="25%" fy="25%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="95%" stop-color="#c0392b" />
    </radialGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Logo Text Background -->
  <rect x="50" y="10" width="140" height="40" rx="5" fill="url(#logo-gradient)" />
  
  <!-- Basketball Icon -->
  <g transform="translate(12, 10) scale(0.4)">
    <!-- Main basketball circle -->
    <circle cx="50" cy="50" r="45" fill="url(#ball-gradient)" filter="url(#glow)" />
    
    <!-- Basketball lines -->
    <!-- Horizontal line -->
    <path d="M5,50 C25,60 75,60 95,50" fill="none" stroke="#7f2c21" stroke-width="2" />
    <path d="M5,50 C25,40 75,40 95,50" fill="none" stroke="#7f2c21" stroke-width="2" />
    
    <!-- Vertical line -->
    <path d="M50,5 C40,25 40,75 50,95" fill="none" stroke="#7f2c21" stroke-width="2" />
    <path d="M50,5 C60,25 60,75 50,95" fill="none" stroke="#7f2c21" stroke-width="2" />
    
    <!-- Fantasy elements - magic swirl -->
    <path d="M50,50 C60,40 75,60 85,30" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.7" filter="url(#glow)" />
    <path d="M50,50 C30,60 25,30 15,40" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.7" filter="url(#glow)" />
  </g>
  
  <!-- Logo Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TeamPlayAction</text>
  
  <!-- Motion/Action Lines -->
  <path d="M40,30 L47,30" stroke="#e74c3c" stroke-width="2" opacity="0.8" />
  <path d="M38,35 L45,35" stroke="#e74c3c" stroke-width="2" opacity="0.8" />
  <path d="M42,25 L49,25" stroke="#e74c3c" stroke-width="2" opacity="0.8" />
</svg> 