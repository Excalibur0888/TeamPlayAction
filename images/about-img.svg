<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#2c3e50" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Basketball Court -->
  <rect x="50" y="100" width="500" height="250" rx="5" fill="#2c3e50" opacity="0.1"/>
  <rect x="75" y="125" width="450" height="200" rx="5" fill="none" stroke="#3498db" stroke-width="2" opacity="0.5"/>
  <circle cx="300" cy="225" r="50" fill="none" stroke="#3498db" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="125" x2="300" y2="325" stroke="#3498db" stroke-width="2" opacity="0.5"/>
  
  <!-- Fantasy Player Silhouettes -->
  <path d="M200,250 C180,200 220,180 240,220 C260,260 280,250 275,200" fill="none" stroke="#2c3e50" stroke-width="4" opacity="0.7"/>
  <path d="M400,250 C420,200 380,180 360,220 C340,260 320,250 325,200" fill="none" stroke="#2c3e50" stroke-width="4" opacity="0.7"/>
  
  <!-- Basketball with Glow -->
  <circle cx="300" cy="225" r="60" fill="url(#glowGradient)"/>
  <circle cx="300" cy="225" r="30" fill="#e74c3c"/>
  <path d="M300,195 C300,195 300,225 300,255 M270,225 C270,225 300,225 330,225" stroke="#2c3e50" stroke-width="2"/>
  <path d="M280,205 C280,205 300,225 320,245 M320,205 C320,205 300,225 280,245" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Magic Elements -->
  <circle cx="150" cy="150" r="5" fill="#e74c3c" opacity="0.6"/>
  <circle cx="200" cy="100" r="3" fill="#e74c3c" opacity="0.4"/>
  <circle cx="400" cy="150" r="5" fill="#e74c3c" opacity="0.6"/>
  <circle cx="450" cy="100" r="3" fill="#e74c3c" opacity="0.4"/>
  <circle cx="180" cy="320" r="4" fill="#e74c3c" opacity="0.5"/>
  <circle cx="420" cy="320" r="4" fill="#e74c3c" opacity="0.5"/>
  
  <!-- Fantasy Trails -->
  <path d="M150,150 Q225,170 300,150 T450,150" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.3"/>
  <path d="M180,320 Q240,300 300,320 T420,320" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.3"/>
  <path d="M200,100 Q250,80 300,100 T450,100" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.3"/>
  
  <!-- Team Text -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">TEAM PLAY ACTION</text>
  <text x="300" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">FANTASY BASKETBALL</text>
</svg> 